<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>movies table</title>
    <link rel="stylesheet" href="{%static 'css/movies_table.css'%}">
</head>
<body>
<h1>Movies Information</h1>
<table border="3">
    <thead>
        <td>name</td>
        <td>actor</td>
        <td>actress</td>
        <td>year</td>
        <td>rating</td>
    </thead>
    {%for i in data%}
    <tr>
        <td>{{i.name}}</td>
        <td>{{i.actor}}</td>
        <td>{{i.actress}}</td>
        <td>{{i.year}}</td>
        <td>{{i.rating}}</td>
    </tr>
    {%endfor%}
</table>
<button onclick="window.history.back()">back</button>
</body>
</html>
